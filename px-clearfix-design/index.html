<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-clearfix-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="stylesheet" type="text/css" href="css/px-clearfix-design-demo.css" />
</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-clearfix-design"
  description="The clearfix module provides a minimal clearfix helper class to help clear floats."
  layer="trumps"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-functions-design"
  ]'
  hide-demo-container
  selected-options="{{selectedOptions}}">

<!-- 2: Describe Usage -->
<section data-slot="usage">
You'll use this module to add the `clearfix` rules to other classes in your Sass.

Avoid using the `.clearfix` class directly in your markup. Instead, try to `@extend` the clearfix module inside the parent class that will wrap around floated elements. For example:

```css
.row {
  @extend %clearfix;
  ...
}
```
</section>
</px-sass-doc>
</template>
</body>
</html>
